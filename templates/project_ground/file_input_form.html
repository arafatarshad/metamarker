

<form method="POST" enctype="multipart/form-data">
  <div class="form-group container centering_form">


    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Your First Name</label>
        <input type ="text" name="author_first_name" class="form-control" placeholder="First Name" required>
      </div>

      <div class="form-group col-md-4">
        <label for="inputEmail4">Your Last Name</label>
        <input type ="text" name="author_last_name" class="form-control" placeholder="Last Name" required>
      </div>

      <div class="form-group col-md-4">
        <label for="inputEmail4">Your Email Address</label>
        <input type ="email" name="email" class="form-control" placeholder="Email Address" required>
      </div>

    </div>


    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">DatasetType</label>
        <select class="form-control" name="dataset_type_id">
          {% for type in dataset_types %}
            <option value="{{ type.id }}">{{ type.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

   <div class="form-row">
     <div class="form-group col-md-12">
        <label for="inputEmail4">Description of the project</label>
        <textarea class="form-control" name="description" rows="5" style="min-width: 100%" placeholder="Describe Your Project"></textarea>
        </div>
   </div>

<div class="form-row">
  <div class="form-group col-md-12">


  <div class="custom-file">
    <input type="file" accept=".csv,.CSV" required class="custom-file-input" id="customFile" name="dataset"  onchange="$(this).next().after().text($(this).val().split('\\').slice(-1)[0])">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>

  </div>
</div>

<div class="fomr-row">
  <div class="form-group col-md-12">
    <p>Please be advised that Metamarker stores your datasetto its own database for temporary purpose however it does not share or reuse your dataset with anyone else</p>

    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="accept_declaration" value="1" >
      <label class="form-check-label" for="inlineCheckbox1">I accept the condition</label>
    </div>
  </div>
</div>

    <button type="submit" class="btn btn-primary">SUBMIT</button>
  </div>

<script type="text/javascript">
 document.getElementById("accept_declaration").required = true;
</script>

</form>
